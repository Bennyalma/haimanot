<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>היימנוט</title>
    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --background: #f5f7fa;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Assistant', 'Rubik', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            right: 0;
            background-color: white;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .hero {
            text-align: center;
            padding: 4rem 1rem;
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.1), transparent);
        }

        .hero h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
        }

        .search-section {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            margin: 2rem 0;
            animation: slideUp 0.5s ease;
        }

        .search-container {
            display: grid;
            gap: 1.5rem;
        }

        .search-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }

        .search-box {
            padding: 0.875rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .image-upload {
            border: 2px dashed #d1d5db;
            padding: 2.5rem;
            text-align: center;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            background-color: #f9fafb;
            border-color: var(--secondary);
        }

        .button {
            background: var(--primary);
            color: white;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        footer {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .header-container {
                flex-wrap: wrap;
            }

            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                width: 100%;
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0;
            }

            nav ul.active {
                display: flex;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">היימנוט</div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>איתור נעדרים בעזרת טכנולוגיית AI</h1>
            <p>מערכת מתקדמת לזיהוי נעדרים בזמן אמת</p>
        </section>

        <section class="search-section">
            <h2>הזן פרטי נעדר</h2>
            <form id="הוסף נעדר" class="search-container">
                <div class="search-options">
                    <input type="text" class="search-box" placeholder="שם הנעדר" required>
                    <input type="text" class="search-box" placeholder="מיקום אחרון" required>
                    <input type="number" class="search-box" placeholder="גיל" required>
                </div>
                <div class="image-upload" onclick="document.getElementById('file-upload').click()">
                    <input type="file" id="file-upload" accept="image/*" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                    </div>
                </div>
                <button type="submit" class="button">הוסף נעדר</button>
            </form>
        </section>
    </main>

    <nav class="mobile-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>דף הבית</span>
        </a>
        <a href="report-of-users.html" class="nav-item">
            <i class="fas fa-user-plus"></i>
            <span>דווח על נעדר</span>
        </a>
        <a href="list-of-missing-people.html" class="nav-item">
            <i class="fas fa-list-ul"></i>
            <span>רשימת נעדרים</span>
        </a>
        <a href="how-it-works.html" class="nav-item">
            <i class="fas fa-info-circle"></i>
            <span>כיצד זה עובד</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the form element - adjust the selector if needed
            const form = document.querySelector('form');
            
            // Get the submit button by its text content
            const submitButton = Array.from(document.querySelectorAll('button')).find(button => 
                button.textContent.includes('הוסף נעדר')
            );
            
            // Create the thinking animation element
            const thinkingAnimation = document.createElement('div');
            thinkingAnimation.classList.add('ai-thinking');
            thinkingAnimation.innerHTML = `
                <div class="thinking-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p>מעבד את הנתונים...</p>
            `;
            thinkingAnimation.style.display = 'none';
            
            // Create the success message element
            const successMessage = document.createElement('div');
            successMessage.classList.add('success-message');
            successMessage.style.display = 'none'; // תיקון סינטקס: הוספתי ערך תקין ל-display
            
            // Add these elements to the page near the form
            form.parentNode.insertBefore(thinkingAnimation, form.nextSibling);
            form.parentNode.insertBefore(successMessage, thinkingAnimation.nextSibling);
            
            // Add CSS for the animation
            const style = document.createElement('style');
            style.textContent = `
                .ai-thinking {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    margin: 20px 0;
                    padding: 15px;
                    border-radius: 8px;
                    background-color: #f0f7ff;
                }
                
                .thinking-dots {
                    display: flex;
                    justify-content: center;
                }
                
                .thinking-dots span {
                    width: 12px;
                    height: 12px;
                    margin: 0 5px;
                    background-color: #2c7be5;
                    border-radius: 50%;
                    animation: thinking 1.4s infinite ease-in-out both;
                }
                
                .thinking-dots span:nth-child(1) {
                    animation-delay: -0.32s;
                }
                
                .thinking-dots span:nth-child(2) {
                    animation-delay: -0.16s;
                }
                
                @keyframes thinking {
                    0%, 80%, 100% { 
                        transform: scale(0);
                    }
                    40% { 
                        transform: scale(1);
                    }
                }
                
                .success-message {
                    padding: 15px;
                    margin: 20px 0;
                    text-align: center;
                    background-color: #d4edda;
                    color: #155724;
                    border-radius: 8px;
                    direction: rtl;
                }
            `;
            document.head.appendChild(style);
            
            // Handle form submission
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Get the phone number (adjust the selector based on your form)
                const phoneInput = form.querySelector('input[type="tel"]') || 
                                   form.querySelector('input[name="phone"]') ||
                                   form.querySelector('input[placeholder*="פלאפון"]');
                
                const phoneNumber = phoneInput ? phoneInput.value : '';
                
                // Hide the form, show the thinking animation
                form.style.opacity = '0.5';
                submitButton.disabled = true;
                thinkingAnimation.style.display = 'flex';
                
                // Simulate form processing (replace with your actual form submission)
                setTimeout(function() {
                    // Hide thinking animation
                    thinkingAnimation.style.display = 'none';
                    
                    // Show success message
                    successMessage.innerHTML = `
                        <p>תודה! הנתונים התקבלו בהצלחה.</p>
                        <p>עדכונים ישלחו למספר הפלאפון ${phoneNumber}</p>
                    `;
                    successMessage.style.display = 'block';
                    
                    // Optional: reset form
                    // form.reset();
                    
                    // Optional: restore form visibility after a delay
                    setTimeout(function() {
                        form.style.opacity = '1';
                        submitButton.disabled = false;
                    }, 3000);
                }, 2000); // Simulate 2 seconds of "thinking"
                
                // If you want to actually submit the form, uncomment below:
                // const formData = new FormData(form);
                // fetch(form.action, {
                //   method: form.method,
                //   body: formData
                // })
                // .then(response => response.json())
                // .then(data => {
                //   // Hide thinking animation
                //   thinkingAnimation.style.display = 'none';
                //   
                //   // Show success message
                //   successMessage.innerHTML = `
                //     <p>תודה! הנתונים התקבלו בהצלחה.</p>
                //     <p>עדכונים ישלחו למספר הפלאפון ${phoneNumber}</p>
                //   `;
                //   successMessage.style.display = 'block';
                // })
                // .catch(error => {
                //   console.error('Error:', error);
                //   successMessage.innerHTML = <p>אירעה שגיאה. אנא נסה שוב מאוחר יותר.</p>;
                //   successMessage.style.display = 'block';
                // })
                // .finally(() => {
                //   setTimeout(function() {
                //     form.style.opacity = '1';
                //     submitButton.disabled = false;
                //   }, 3000);
                // });
            });
        });

        // הוספת קוד להצגת ה-footer
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY + window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            if (scrollPosition >= documentHeight - 100) {
                document.body.classList.add('show-footer');
            } else {
                document.body.classList.remove('show-footer');
            }
        });
    </script>
</body>
</html>
