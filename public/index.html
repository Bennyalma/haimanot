<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>היימנוט</title>
    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --background: #f5f7fa;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Assistant', 'Rubik', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            flex-direction: row;
        }

        .profile-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            gap: 0.3rem;
        }

        .profile-icon {
            font-size: 2.2rem;
            color: white;
            transition: all 0.3s ease;
        }

        .profile-text {
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .profile-link:hover .profile-icon {
            transform: scale(1.1);
            color: #f0f7ff;
        }

        .profile-link:hover .profile-text {
            opacity: 1;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            right: 0;
            background-color: white;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .hero {
            text-align: center;
            padding: 4rem 1rem;
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.1), transparent);
        }

        .hero h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
        }

        .search-section {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            margin: 2rem 0;
            animation: slideUp 0.5s ease;
        }

        .search-container {
            display: grid;
            gap: 1.5rem;
        }

        .search-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }

        .search-box {
            padding: 0.875rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .image-upload {
            border: 2px dashed #d1d5db;
            padding: 2.5rem;
            text-align: center;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            background-color: #f9fafb;
            border-color: var(--secondary);
        }

        .button {
            background: var(--primary);
            color: white;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        footer {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .header-container {
                flex-wrap: wrap;
            }

            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                width: 100%;
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0;
            }

            nav ul.active {
                display: flex;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">היימנוט</div>
            <a href="profile.html" class="profile-link">
                <i class="fas fa-user-shield profile-icon"></i>
                <span class="profile-text">כניסה לפרופיל</span>
            </a>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>איתור נעדרים בעזרת טכנולוגיית AI</h1>
            <p>מערכת מתקדמת לזיהוי נעדרים בזמן אמת</p>
        </section>

        <section class="search-section">
            <h2>הזן פרטי נעדר</h2>
            <form id="הוסף נעדר" class="search-container">
                <div class="search-options">
                    <input type="text" class="search-box" placeholder="שם הנעדר" required>
                    <input type="text" class="search-box" placeholder="מיקום אחרון" required>
                    <input type="number" class="search-box" placeholder="גיל" required>
                </div>
                <div class="image-upload" onclick="document.getElementById('file-upload').click()">
                    <input type="file" id="file-upload" accept="image/*" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                    </div>
                </div>
                <button type="submit" class="button">הוסף נעדר</button>
            </form>
        </section>
    </main>
   

    <nav class="mobile-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>דף הבית</span>
        </a>
        <a href="report-of-users.html" class="nav-item">
            <i class="fas fa-user-plus"></i>
            <span>דווח על נעדר</span>
        </a>
        <a href="chat.html" class="nav-item" id="chatToggle">
            <i class="fas fa-comments"></i>
            <span>צ'אט</span>
            <div class="chat-badge" style="display: none;">0</div>
        </a>
        <a href="list-of-missing-people.html" class="nav-item">
            <i class="fas fa-list-ul"></i>
            <span>רשימת נעדרים</span>
        </a>
        
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // הצגת שם הקובץ כאשר נבחר קובץ
            const fileUpload = document.getElementById('file-upload');
            const fileName = document.getElementById('file-name');
            
            fileUpload.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    fileName.textContent = this.files[0].name;
                }
            });
            
            // התייחסות לטופס
            const form = document.getElementById('missingPersonForm');
            
            // הוספת מאזין לאירוע שליחת הטופס
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                // בדיקה שכל השדות מלאים
                const fullName = form.elements['full_name'].value;
                const lastLocation = form.elements['last_location'].value;
                const age = form.elements['age'].value;
                const imageFile = fileUpload.files[0];
                
                if (!fullName || !lastLocation || !age || !imageFile) {
                    alert('אנא מלא את כל השדות וצרף תמונה');
                    return;
                }
                
                // יצירת אובייקט FormData לשליחת נתונים כולל קובץ
                const formData = new FormData();
                formData.append('full_name', fullName);
                formData.append('last_location', lastLocation);
                formData.append('age', age);
                formData.append('image_file', imageFile);
                
                // הצגת אנימציית טעינה
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'מעבד...';
                
                try {
                    // שליחת הנתונים לשרת
                    const response = await fetch('http://localhost:3000/addmissingperson', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        alert('הנתונים נשלחו בהצלחה!');
                        form.reset();
                        fileName.textContent = '';
                    } else {
                        const errorData = await response.text();
                        
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('אירעה שגיאה בשליחת הנתונים. אנא נסה שוב.');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'הוסף נעדר';
                }
            });
        });
        </script>
</body>
</html>
